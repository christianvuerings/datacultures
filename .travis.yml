bundler_args: --without development testext production

rvm:
  - "2.1.1"

matrix:
  include:
    - { rvm: "2.1.1" }

before_install:
  - "npm -g install jshint"
  - "npm -g install jscs"
  - "gem install scss-lint"
  - "scss-lint ."
  - "bundle install"
  - "bin/rake db:create"
  - "bin/rake db:migrate"
