<div data-ng-controller="EngagementIndexController" class="dc-engagement-index" autoscroll="false" data-ng-if="api.user.me.canvas_user_id">

  <h1>Engagement Index</h1>

  <!-- Landing Page -->
  <div data-ng-if="!api.user.me.roles.instructor && !currStudent.has_answered_share_question" data-ng-include="'engagement_index_landing.html'"></div>

  <div data-ng-if="currStudent.has_answered_share_question || api.user.me.roles.instructor">

    <!-- Not Share -->
    <div data-ng-if="!api.user.me.roles.instructor && !currStudent.share" data-ng-include="'engagement_index_not_share.html'"></div>

    <!-- Share or Instructor -->
    <div data-ng-if="api.user.me.roles.instructor || currStudent.share" data-ng-include="'engagement_index_list.html'"></div>

  </div>

</div>
