<label for="dc-gallery-search-module">
  Select Module:
</label>
<select id="dc-gallery-search-module" ng-model="filterModules.types" ng-options="item.display for item in moduleOptions.types" ng-change="sortType(type)"></select>

<label for="dc-gallery-search-filter">
  Filter by:
</label>
<select id="dc-gallery-search-filter" ng-model="filterGallery.types" ng-options="item.display for item in filterOptions.types" ng-change="sortType(type)"></select>

<label for="dc-gallery-search-sort">
  Sort by:
</label>
<select id="dc-gallery-search-sort" ng-model="sortMethod" ng-options="sortOptions as sortOptions.display for sortOptions in sortOptions" ng-change="switch(sortMethod)">
  <option value="">Choose One</option>
</select>

<label for="dc-gallery-search-text">
  Search For Student:
</label>
<input id="dc-gallery-search-text" type="text" ng-model="search.author">

<div class="dc-gallery-list" ng-repeat="item in items | orderBy:sortGallery | filter:customFilter | filter:search">
  <div class="dc-thumbnail-item-container">
    <a class="dc-thumbnail-item" ng-href="/gallery/{{item.id}}" style="background-image: url({{item.image_url}})">
      <div class="dc-thumbnail-hover">
        <p>
          {{item.title}} <br>
          Posted by {{item.author}}
        </p>
      </div>
    </a>
    <p class="dc-thumbnail-caption" ng-controller="GalleryLikeController">
      <button class="dc-button-link dc-thumb" ng-click="like(item)" ng-class="item.liked ? 'dc-thumb-blue' : ''"><i class="fa fa-thumbs-up fa-lg"></i></button><strong ng-bind="item.likes"></strong>

      <button class="dc-button-link dc-thumb" ng-click="dislike(item)" ng-class="item.liked === false ? 'dc-thumb-blue' : ''"><i class="fa fa-thumbs-down fa-lg"></i></button><strong ng-bind="item.dislikes"></strong>

      <br> <span ng-pluralize count="item.comments.length" when="{'1': '1 comment', 'other': '{} comments'}"></span>
      <br> <span ng-if="item.date">Posted on {{item.date | date:'MM/dd/yyyy'}}</span>
    </p>
  </div>
</div>
